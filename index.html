        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap');

        body, html {

        .overlay {

            flex-direction: column;

            top: 20px;
            left: 20px;

        }

        .link {

            align-items: center;
            gap: 6px;
            opacity: 0;
            animation: fadeSlide 2.2s ease-in-out forwards;
            margin-top: 15px;
        }

        .link a {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-size: 1vw; /* Scales with screen width */
            text-decoration: none;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
        }

        .link a:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .email-icon {
            height: 1em; /* Scales proportionally with text */
            width: auto;
            fill: white;
            transition: transform 0.2s ease-in-out;
        }

        .link a:hover .email-icon {
            transform: scale(1.1);
        }

        /* Social icons under the email */
        .social {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
            margin-top: 16px;
            opacity: 0;
            animation: fadeSlide 2.4s ease-in-out forwards;
        }

        .social a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.8em;
            height: 1.8em;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
        }

        .social a:hover { transform: scale(1.06); opacity: 0.9; }

        .social-icon {
            height: 1.4em;
            width: 1.4em;
            fill: white;
        }

        /* Partner/Logo badge placed under company name */
        .partner-badge {
            position: relative;
            z-index: 2;
            margin-top: 12px;
            opacity: 0;
            animation: fadeSlide 2.6s ease-in-out forwards;
            align-self: center;
        }
        .partner-badge a { display: inline-block; }
        .partner-badge img {
            height: clamp(48px, 10vw, 140px);
            width: auto;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));
            opacity: 0.95;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
        }
        .partner-badge a:hover img { transform: scale(1.04); opacity: 1; }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Staggered Fade + Slide-in Effect */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .pdc {
                font-size: 10vw; /* Larger text on mobile */
            }

            .link a {
                font-size: 3vw; /* Bigger email text */
            }

            .email-icon {
                height: 1.2em; /* Larger email icon */
            }

            /* Larger res.ax logo on mobile */
            .partner-badge img {
                height: clamp(84px, 28vw, 180px);
            }
        }

        /* Extra Wide Screens (5K Ultrawide) */
        @media (min-width: 2560px) {
            .pdc {
                font-size: 3vw; /* Adjusted for readability */
            }

            .link a {
                font-size: 0.5vw; /* Email text scales down slightly */
            }

            .email-icon {
                height: 1em; /* Keeps it proportional */
            }
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5;
            backdrop-filter: blur(2px);
        }
        .modal-overlay.active { display: flex; animation: fadeIn 0.2s ease-in; }
        .modal-dialog {
            position: relative;
            background: rgba(20, 20, 20, 0.92);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 22px 22px 18px;
            color: #fff;
            width: min(92vw, 640px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-dialog h2 { margin: 0 0 10px; font-weight: 600; font-size: clamp(18px, 2.2vw, 24px); }
        .modal-dialog p { margin: 8px 0; line-height: 1.5; font-size: clamp(14px, 1.6vw, 16px); }
        .modal-close {
            position: absolute;
            top: 8px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.6rem;
            cursor: pointer;
            line-height: 1;
        }
