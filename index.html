<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDC - Postad Digital Consulting</title>
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('pexels-alex-conchillos-3745234_medium.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
  font-size: 2rem;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 70%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 1.8vh;
}

hr {
  margin: auto;
  width: 30%;
}

a {
  color: white;
}

</style>
<body>
  <div class="bgimg">
    <div class="topleft">
      <p>PDC</p>
    </div>
    <div class="middle">
      <h1>Postad Digital Consulting</h1>
      <hr>
      <p><a href="mailto:hello@pdc.ax">hello@pdc.ax</a></p>
    </div>
    <div class="bottomleft">
      <p></p>
    </div>
  </div>
</body>
</html>
