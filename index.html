<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDC - Peruna Deep Consulting</title>
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: black;
        }

        .bgimg {
            background: url("pexels-alex-conchillos-3745234_medium.jpg") no-repeat center center/cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            position: relative;
        }

        /* Dark overlay for improved contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(1px);
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            animation: fadeIn 1.5s ease-in-out;
        }

        .topleft {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            z-index: 2;
            font-weight: 200;
            opacity: 0;
            animation: fadeSlide 1.5s ease-in-out forwards;
        }

        .pdc {
            font-size: 4vw; /* Default for desktops */
            font-weight: 200;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeSlide 1.8s ease-in-out forwards;
            display: flex;
            flex-direction: column;
        }

        .pdc span {
            display: block;
        }

        .pdc b {
            font-weight: 600; /* Bold effect for P, D, and C */
        }

        .link {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            animation: fadeSlide 2.2s ease-in-out forwards;
            margin-top: 15px;
        }

        .link a {
            display: flex;
            align-items: center;
            gap: 6px;
            color: white;
            font-size: 1vw; /* Scales with screen width */
            text-decoration: none;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
        }

        .link a:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }

        .email-icon {
            height: 1em; /* Scales proportionally with text */
            width: auto;
            fill: white;
            transition: transform 0.2s ease-in-out;
        }

        .link a:hover .email-icon {
            transform: scale(1.1);
        }

        /* Social icons under the email */
        .social {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
            margin-top: 8px;
            opacity: 0;
            animation: fadeSlide 2.4s ease-in-out forwards;
        }

        .social a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.8em;
            height: 1.8em;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, opacity 0.3s ease-in-out;
        }

        .social a:hover { transform: scale(1.06); opacity: 0.9; }

        .social-icon {
            height: 1.4em;
            width: 1.4em;
            fill: white;
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Staggered Fade + Slide-in Effect */
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .pdc {
                font-size: 10vw; /* Larger text on mobile */
            }

            .link a {
                font-size: 3vw; /* Bigger email text */
            }

            .email-icon {
                height: 1.2em; /* Larger email icon */
            }
        }

        /* Extra Wide Screens (5K Ultrawide) */
        @media (min-width: 2560px) {
            .pdc {
                font-size: 3vw; /* Adjusted for readability */
            }

            .link a {
                font-size: 0.5vw; /* Email text scales down slightly */
            }

            .email-icon {
                height: 1em; /* Keeps it proportional */
            }
        }

    </style>
</head>
<body>
    <div class="bgimg">
        <div class="overlay"></div>
        <div class="topleft">
            <div class="link">
                <a href="mailto:info@pdc.ax">
                    <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M22 4H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm-1 2v.01L12 13 3 6.01V6h18zM3 18V8l8.99 6.99L21 8v10H3z"/>
                    </svg>
                    info@pdc.ax
                </a>
            </div>
            <div class="social">
                <a href="https://www.linkedin.com/in/andreas-myleus/" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.22.792 24 1.771 24h20.451C23.2 24 24 23.22 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003zM6.765 20.452H3.911V9h2.854v11.452zM5.337 7.433a2.062 2.062 0 11.004-4.124 2.062 2.062 0 01-.004 4.124zM20.447 20.452h-3.554V14.8c0-1.348-.027-3.084-1.88-3.084-1.881 0-2.169 1.468-2.169 2.983v5.753H9.29V9h3.414v1.561h.049c.476-.9 1.637-1.85 3.369-1.85 3.6 0 4.266 2.37 4.266 5.455v6.286z"/>
                    </svg>
                </a>
                <a href="https://www.facebook.com/PerunaDeepConsulting" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.407.593 24 1.325 24h11.495v-9.294H9.691V11.01h3.129V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.796.716-1.796 1.767v2.318h3.587l-.467 3.696h-3.12V24h6.116C23.407 24 24 23.407 24 22.674V1.326C24 .593 23.407 0 22.675 0z"/>
                    </svg>
                </a>
            </div>
        </div>
        <div class="content">
            <p class="pdc">
                <span><b>P</b>eruna</span>
                <span><b>D</b>eep</span>
                <span><b>C</b>onsulting</span>
            </p>
        </div>
    </div>
</body>
</html>
